<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="hero-img">
        <nav class="d-flex justify-content-between p-4">
            <img class="logo" src="./img/netflix-logo-tranparent.png " alt="">
            <div class="d-flex align-items-center me-2"> 
                <select class="lang p-1" id="">
                    <option value="Türkçe">Türkçe</option>
                    <option value="English">English</option>
                </select>
                <button type="button" class="btn btn-danger ms-2">Oturum Aç</button>
            </div>
        </nav>
        <div class="hero-text text-white ">
            <div class="hero-text-title-div">
                <h1 class="hero-text-title" style="font-size: 4rem ; ">
                    Sınırsız film, dizi ve çok daha fazlası
                </h1>
                <h5>En iyi dizi, film, belgesel ve çok daha fazlası burada.</h5>
                <p class="mt-3">İzlemeye hazır mısınız? Üye olmak ya da hesabınıza tekrar ulaşmak için tek yapmanız gereken e-posta adresinizi girmek.</p>
            
                <div class="form-floating d-flex mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="isim@ornek.com">
                    <label for="floatingInput">E-posta adresi</label>
                    <button type="button" class="btn btn-danger ms-2"><b>Başlayın</b><i class="fa-solid fa-chevron-right fa-xl" style="color: #ffffff;"></i></button>
                </div>
            </div>
        </div>
    </div>

    <div class="big-container">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="card"><img src="./img/card-img-1.png" alt=""></div>
                </div>
                <div class="col-6">
                    <div class="card"><img src="./img/card-img-2.png" alt=""></div>
                </div>
                <div class="col-6">
                    <div class="card"><img src="./img/card-img-3.png" alt=""></div>
                </div>
                <div class="col-6">
                    <div class="card"><img src="./img/card-img-4.jpeg" alt=""></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
